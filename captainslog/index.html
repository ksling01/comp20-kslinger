<html>
<head>

	 $(document).keypress(function(e) {
if(e.which == 13) {
	var d=new Date();

	var day = d.getDate();
	var week = d.getDay();
	var days = [
    'Sun', //Sunday starts at 0
    'Mon',
    'Tue',
    'Wed',
    'Thu',
    'Fri',
    'Sat'
];
	var months =  [
    'Jan', //Sunday starts at 0
    'Feb',
    'Mar',
    'Apr',
    'May',
    'Jun',
    'Jul',
    'Aug',
    'Sep',
    'Oct',
    'Nov',
    'Dec'	
];
		
	var info=$("#msg").val();
	
	 all=days[week]+" "+months[month]+" "+day+" "+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()+" "+ d.getFullYear()+" - " +info;
        $("#log").prepend("<p>"+all+"</p>");
	
	//localStorage.setItem('0',all);

}
		});
	</script>
</head>
