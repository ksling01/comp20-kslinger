<!doctype html>
<html>

  <head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css"/>
<title>Mmap</title>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script>
	var stuff;
	var xhr;
	var myLat = 0;
	var myLng = 0;
	function initialize() {
	if (navigator.geolocation) { 
		navigator.geolocation.getCurrentPosition(function(position) {
		myLat = position.coords.latitude;
		myLng = position.coords.longitude;
		getdata();
		setup();
		xhr.onreadystatechange = function () {
		if (xhr.readyState == 4 && xhr.status == 200) {
		stuff = JSON.parse(this.responseText);
		stuff.forEach(function(val, index, theArray) {
				lat=val.lat;
				lng=val.lng;
				var R = 6371000; // km 
				var x1 = lat-myLat;
				var dLat =x1*Math.PI/180;  
				var x2 = lng-myLng;
				var dLon =x2*Math.PI/180;  
		var a = Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(myLat*Math.PI/180) * Math.cos(lat*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);  
	
			var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 				
				var d = R * c; 
				d=d.toFixed(1);
				login=val.login;
				login=login+" " +d;
					
				var marker = new google.maps.Marker({
				
				position: new google.maps.LatLng(lat, lng),
              			map: map,
               			title: login
            			});
				});
				}
				}
				});
				}
				}				
				function setup() {
				var landmark = new google.maps.LatLng(myLat, myLng);
				// Set up map
				var myOptions = {
					zoom: 14, // The larger the zoom number, the bigger the zoom
					center: landmark,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};// Create the map in the "map_canvas" <div>
				 map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				// Create a marker				
				var mark = new google.maps.Marker({										
					position: landmark,
					title: "TravisIsdale",
					icon: new google.maps.MarkerImage('headshot.jpg', null, null, null,
			       		 new google.maps.Size(20, 20))
				});
				mark.setMap(map);

				// This is a global info window...
				var infowindow = new google.maps.InfoWindow();
				// Open info window on click of marker
				google.maps.event.addListener(mark, 'click', function() {
					infowindow.setContent(mark.title);
					infowindow.open(map, mark);

				});
				}
				
			function getdata() {
		 xhr = new XMLHttpRequest();
		xhr.open('POST', 'https://secret-about-box.herokuapp.com/sendLocation', true);
		xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		xhr.send('login=TravisIsdale&lat='+myLat+'&lng='+myLng+'');				
		}
</script>


  </head>
	<body onload="initialize()">
	<div id="map_canvas" style="width:100%; height:100%"></div>

	</body>


</html>
